<html>
{% load staticfiles%}
<head>
<title>Tweet Page</title>
</head>
<style type="text/css">
.fullBg {
	position: fixed;
	top: 0;
	left: 0;
	overflow: hidden;
}	
#tweet_post_table
{
    position:fixed;
    top: 50%;
    left: 50%;
    width:30em;
    height:18em;
    margin-top: -9em; /*set to a negative number 1/2 of your height*/
    margin-left: -15em; /*set to a negative number 1/2 of your width*/
    border: 1px solid red;
    background-color: skyblue;
}
a {
	text-decoration: none;
	outline: none;
	color: darkblue;
	}
	a:hover {
		text-decoration: underline;
		}
</style>
<body> 
<img src="{% static "images/Twitter_AP_NEW1.jpg" %}" id="background" style="width:1500px;height: 1000px;">
<div id="tweet_post_div">
<form id="post_tweet_form" action="/update_status/" method="post">{% csrf_token %}
<table id="tweet_post_table" >
    {% for field in form %}
    <tbody>
    <tr>
    <td style="text-align:left;">
        <a href="/home">&laquo; Home</a>   	
    </td>
    <td></td>
    <td>   
          	<a href="/logout">&laquo; Logout</a>
      </td>
      </tr>
    <tr>
      <td>
        <label for="{{ field.label }}" style="color:white;display:inline-block;vertical-align:middle;">{{ field.label_tag }}</label>
      </td>
      <td>
        {{ field.errors }}
        {{ field }}
      </td>
      <td>
            <input type="submit" value="Submit" style="background-color: skyblue;" />
      </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</form>
</div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.fullbg.min.js"></script>
<script type="text/javascript">
$(window).load(function() {
	$("#background").fullBg();
});

$('#post_tweet_form').submit(function() {
    var c = confirm("Are you confirm to post the tweet");
    return c; //you can just return c because it will be true or false
});

$('#id_Tweet').focusin(function() {
    if ( this.value == 'Enter your Tweet here' ) {
        this.value = '';    
    }
});
</script>
</html>
